limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

upstream quant_backend {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name api.quant-dashboard.com;

    client_max_body_size 10M;
    client_body_timeout 60s;

    access_log /var/log/nginx/quant-api-access.log;
    error_log /var/log/nginx/quant-api-error.log warn;

    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://quant_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    location /health {
        proxy_pass http://quant_backend/health;
        access_log off;
    }

    location /docs {
        proxy_pass http://quant_backend/docs;
    }

    location /redoc {
        proxy_pass http://quant_backend/redoc;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types application/json application/javascript text/css text/plain;
}

server {
    listen 443 ssl http2;
    server_name api.quant-dashboard.com;

    ssl_certificate /etc/letsencrypt/live/api.quant-dashboard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.quant-dashboard.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10M;

    access_log /var/log/nginx/quant-api-access.log;
    error_log /var/log/nginx/quant-api-error.log warn;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://quant_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /health {
        proxy_pass http://quant_backend/health;
        access_log off;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types application/json application/javascript text/css text/plain;
}
